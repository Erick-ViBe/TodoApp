{% extends 'base/master.html' %}
{% load  crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class=container>
    <div class="card mt-5">
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-4">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
